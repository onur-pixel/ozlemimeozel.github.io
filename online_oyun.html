<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G√ñREV: SENKRONƒ∞ZE KAOS ‚ö°</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* --- TEMA: MATRIX / RETRO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #33ff00;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
            user-select: none;
        }

        /* CRT Tarama √áizgileri */
        body::after {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .container {
            width: 95%; max-width: 600px;
            border: 2px solid #33ff00;
            padding: 15px;
            background: #050505;
            box-shadow: 0 0 25px rgba(51, 255, 0, 0.2);
            position: relative;
            z-index: 10;
            min-height: 550px;
            display: flex; flex-direction: column;
            border-radius: 10px;
        }

        h1 { font-size: 2rem; text-align: center; margin-bottom: 15px; text-shadow: 2px 2px #004400; letter-spacing: 3px; }

        .info-bar { 
            display: flex; justify-content: space-between; 
            border-bottom: 2px dashed #33ff00; 
            padding-bottom: 10px; margin-bottom: 20px; 
            font-size: 1.2rem; 
        }
        
        .screen { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .hidden { display: none !important; }

        /* ROL G√ñSTERGESƒ∞ */
        .role-indicator {
            padding: 10px; width: 100%; text-align: center; font-size: 1.5rem; margin-bottom: 20px;
            border: 1px solid; animation: pulse 2s infinite;
        }
        .role-active { border-color: #00ff88; color: #00ff88; background: #001100; }
        .role-passive { border-color: #ffff00; color: #ffff00; background: #111100; }

        /* Mesaj Kutularƒ± */
        .msg-box {
            width: 100%; border: 1px solid #33ff00; padding: 20px; margin-bottom: 20px; text-align: center;
            font-size: 1.5rem; line-height: 1.4; background: #000; color: #fff;
        }
        
        /* Butonlar & Girdiler */
        button {
            background: #000; color: #33ff00; border: 2px solid #33ff00;
            padding: 15px; font-family: 'VT323', monospace; font-size: 1.5rem;
            cursor: pointer; margin-top: 10px; width: 100%; transition: 0.1s;
        }
        button:hover { background: #33ff00; color: #000; box-shadow: 0 0 15px #33ff00; }
        
        input {
            background: #000; border: 2px solid #33ff00; color: #33ff00;
            padding: 10px; width: 100%; font-family: 'VT323', monospace;
            font-size: 2rem; text-align: center; margin-bottom: 15px; outline: none;
        }

        /* --- BULMACA STƒ∞LLERƒ∞ --- */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; }
        .grid-cell { 
            height: 60px; border: 1px solid #33ff00; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 1.5rem; transition: 0.2s;
        }
        .grid-cell:active { background: #33ff00; color: #000; }

        .wire-row { display: flex; gap: 15px; justify-content: center; margin: 20px 0; width: 100%; }
        .wire-btn { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #fff; cursor: pointer; transition: transform 0.1s;}
        .wire-btn:active { transform: scale(0.9); }

        .switch-row { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .switch { 
            width: 50px; height: 70px; border: 2px solid #555; background: #111; 
            cursor: pointer; display:flex; align-items:flex-end; justify-content:center; 
            padding-bottom:5px; color:#555; font-size: 1.2rem;
        }
        .switch.on { border-color: #33ff00; background: #002200; color:#33ff00; }

        /* Animasyonlar */
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; text-shadow: 0 0 10px; } 100% { opacity: 0.8; } }
        .shake { animation: shake 0.5s; background-color: #500 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .home-icon { position: absolute; top: 15px; right: 15px; text-decoration: none; font-size: 2rem; z-index: 100; color: #33ff00; }
    </style>
</head>
<body>

    <a href="index.html" class="home-icon">üè†</a>

    <div class="container">
        <h1>G√ñREV: 55.SEVƒ∞YE</h1>

        <div id="infoBar" class="info-bar hidden">
            <span id="roleText">...</span>
            <span>B√ñL√úM: <span id="lvlNum">1</span>/55</span>
        </div>

        <div id="loginScreen" class="screen">
            <p style="font-size:1.5rem; margin-bottom:20px;">Kƒ∞MLƒ∞K DOƒûRULAMA</p>
            <button onclick="selectRole('onur')" style="border-color:#00e5ff; color:#00e5ff;">BEN ONUR</button>
            <button onclick="selectRole('ozlem')" style="border-color:#d000ff; color:#d000ff;">BEN √ñZLEM</button>
        </div>

        <div id="lobbyScreen" class="screen hidden">
            <p style="animation:pulse 1s infinite">BAƒûLANTI KURULUYOR...</p>
            <p id="lobbyStatus" style="font-size:1rem; color:#888; margin-top:20px;">...</p>
            <button onclick="resetSystem()" style="margin-top:50px; border-color:#555; color:#555; font-size:1rem;">RESET (HATA VARSA)</button>
        </div>

        <div id="gameScreen" class="screen hidden">
            </div>

        <div id="winScreen" class="screen hidden">
            <h1 style="font-size:4rem; color:#33ff00;">BA≈ûARDINIZ!</h1>
            <p>T√úM PROTOKOLLER TAMAMLANDI.</p>
            <p style="margin-top: 20px;">üèÜ</p>
            <button onclick="resetSystem()">YENƒ∞DEN BA≈ûLA</button>
        </div>
    </div>

    <script>
        // =======================================================
        // üî• BURAYA KENDƒ∞ FIREBASE AYARLARINI YAPI≈ûTIR! üî•
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBHejjQe2dHnwDYES3Qd30HKO94-_D5lVA",
            authDomain: "ask-oyunu-5d368.firebaseapp.com",
            databaseURL: "https://ask-oyunu-5d368-default-rtdb.firebaseio.com",
            projectId: "ask-oyunu-5d368",
            storageBucket: "ask-oyunu-5d368.firebasestorage.app",
            messagingSenderId: "550862375128",
            appId: "1:550862375128:web:fb49cef5e3c5440d996fad",
            measurementId: "G-T1GCW04QD0"
        };
        // =======================================================

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
        } catch(e) { console.error("Firebase Hatasƒ±", e); }

        const gameRef = firebase.database().ref('chaos_game');
        let myRole = "";
        let currentPuzzle = null;
        let isActivePlayer = false; // Sƒ±ra bende mi?

        // --- PUZZLE Tƒ∞PLERƒ∞ ---
        // 'sequence' buraya eklendi (Sayƒ± Dizisi Bulmacasƒ±)
        const PUZZLE_TYPES = ['passcode', 'math', 'wires', 'grid', 'radio', 'binary', 'colors', 'direction', 'sequence'];

        // --- RASTGELE BULMACA √úRETƒ∞Cƒ∞Sƒ∞ ---
        function generateRandomLevelData(level) {
            const type = PUZZLE_TYPES[Math.floor(Math.random() * PUZZLE_TYPES.length)];
            const activeRole = Math.random() > 0.5 ? 'onur' : 'ozlem'; // RASTGELE OYUNCU SE√áƒ∞Mƒ∞
            let data = {};

            // 1. ≈ûƒ∞FRE
            if (type === 'passcode') {
                data.code = Math.floor(1000 + Math.random() * 9000).toString();
                data.hint = `Gƒ∞Rƒ∞LECEK ≈ûƒ∞FRE: ${data.code}`;
            } 
            // 2. MATEMATƒ∞K
            else if (type === 'math') {
                const a = Math.floor(Math.random() * 50);
                const b = Math.floor(Math.random() * 50);
                data.ans = (a + b).toString();
                data.q = `${a} + ${b} = ?`;
                data.hint = `CEVAP: ${data.ans}`;
            }
            // 3. KABLOLAR
            else if (type === 'wires') {
                const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW'];
                const safe = colors[Math.floor(Math.random() * colors.length)];
                data.safe = safe;
                data.hint = `KESƒ∞LMESƒ∞ GEREKEN: ${safe}`;
            }
            // 4. ƒ∞ZGARA (KOORDƒ∞NAT)
            else if (type === 'grid') {
                const rows = ['A','B','C']; const cols = ['1','2','3'];
                const target = rows[Math.floor(Math.random()*3)] + cols[Math.floor(Math.random()*3)];
                data.target = target;
                data.hint = `HEDEF NOKTA: ${target}`;
            }
            // 5. RADYO
            else if (type === 'radio') {
                data.freq = (88 + Math.random() * 20).toFixed(1);
                data.hint = `FREKANS: ${data.freq} MHz`;
            }
            // 6. BINARY
            else if (type === 'binary') {
                data.bin = Array(4).fill(0).map(() => Math.random() > 0.5 ? 1 : 0).join('');
                data.hint = `ANAHTARLAR: ${data.bin}`;
            }
            // 7. RENKLER
            else if (type === 'colors') {
                const seq = ['KIRMIZI', 'MAVƒ∞', 'YE≈ûƒ∞L'];
                const target = seq[Math.floor(Math.random() * 3)];
                data.target = target;
                data.hint = `SE√áƒ∞LECEK RENK: ${target}`;
            }
            // 8. Y√ñNLER
            else if (type === 'direction') {
                const dirs = ['SOL', 'SAƒû', 'YUKARI', 'A≈ûAƒûI'];
                const target = dirs[Math.floor(Math.random() * 4)];
                data.target = target;
                data.hint = `Gƒ∞Dƒ∞LECEK Y√ñN: ${target}`;
            }
            // 9. YENƒ∞ EKLENEN: SAYI Dƒ∞Zƒ∞Sƒ∞ (SEQUENCE)
            else if (type === 'sequence') {
                // 3 ile 5 arasƒ± rastgele sayƒ± √ºret
                const count = 3 + Math.floor(Math.random() * 3); 
                const nums = [];
                for(let i=0; i<count; i++) nums.push(Math.floor(10 + Math.random() * 90));
                
                // Hedef sƒ±rayƒ± se√ß (√ñrn: 2. sayƒ±)
                const targetIndex = Math.floor(Math.random() * count); 
                const targetPos = targetIndex + 1;

                data.sequence = nums.join(' - '); // "45 - 12 - 99"
                data.question = `${targetPos}. SAYI`; // "2. SAYI"
                data.answer = nums[targetIndex].toString(); // "12"
                data.hint = `SIRA: ${data.sequence}`;
            }

            return { type: type, data: data, activeRole: activeRole };
        }

        // --- BAƒûLANTI VE LOBƒ∞ ---
        function selectRole(role) {
            myRole = role;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            document.getElementById('infoBar').classList.remove('hidden');
            document.getElementById('roleText').innerText = role.toUpperCase();
            document.getElementById('roleText').style.color = role === 'onur' ? '#00e5ff' : '#d000ff';

            gameRef.child('players/' + role).set(true);
            
            // Onur ilk oyunu kurar (Eƒüer yoksa)
            if (role === 'onur') {
                gameRef.child('state').get().then(snap => {
                    if (!snap.exists()) updateGameState(1);
                });
            }
            listenGame();
        }

        // --- OYUN G√úNCELLEME ---
        function updateGameState(level) {
            const newPuzzle = generateRandomLevelData(level);
            // ƒ∞Kƒ∞ OYUNCU ƒ∞√áƒ∞N ORTAK VERƒ∞TABANINA YAZ
            gameRef.update({
                level: level,
                puzzle: newPuzzle
            });
        }

        // --- Dƒ∞NLEME (HER ƒ∞Kƒ∞ OYUNCU) ---
        function listenGame() {
            // Oyuncu Kontrol√º
            gameRef.child('players').on('value', snap => {
                const p = snap.val();
                if (p && p.onur && p.ozlem) {
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                } else {
                    document.getElementById('lobbyStatus').innerText = 
                        myRole === 'onur' ? "√ñZLEM BEKLENƒ∞YOR..." : "ONUR BEKLENƒ∞YOR...";
                }
            });

            // Oyun Verisi Dinleme
            gameRef.on('value', snap => {
                const game = snap.val();
                if (!game || !game.puzzle) return;

                document.getElementById('lvlNum').innerText = game.level;
                currentPuzzle = game.puzzle;
                
                // Sƒ±ra kimde?
                isActivePlayer = (myRole === game.puzzle.activeRole);

                if (game.level > 55) {
                    document.getElementById('gameScreen').classList.add('hidden');
                    document.getElementById('winScreen').classList.remove('hidden');
                } else {
                    renderUI(game.puzzle);
                }
            });
        }

        // --- ARAY√úZ √áƒ∞Zƒ∞Mƒ∞ ---
        function renderUI(puzzle) {
            const container = document.getElementById('gameScreen');
            container.innerHTML = "";
            let html = "";

            // 1. Durum G√∂stergesi
            if (isActivePlayer) {
                html += `<div class="role-indicator role-active">‚ö†Ô∏è G√ñREV Sƒ∞ZDE! ‚ö†Ô∏è</div>`;
                html += `<p style="text-align:center; margin-bottom:20px; color:#aaa;">Diƒüer ajan size talimat verecek. Bekleyin.</p>`;
            } else {
                html += `<div class="role-indicator role-passive">üîç TALƒ∞MAT VERƒ∞N üîç</div>`;
                html += `<div class="msg-box" style="border-color:#ffff00; color:#ffff00;">
                            <h3>Gƒ∞ZLƒ∞ Bƒ∞LGƒ∞:</h3>
                            <p style="font-size:2rem; font-weight:bold;">${puzzle.data.hint}</p>
                         </div>`;
                html += `<p style="text-align:center; color:#aaa;">Diƒüer ajan i≈ülemi yapana kadar bekleyin...</p>`;
            }

            // 2. Aktif Oyuncu ƒ∞√ßin Kontroller
            if (isActivePlayer) {
                if (puzzle.type === 'passcode') {
                    html += `<input id="inpPass" type="number" placeholder="≈ûƒ∞FRE">
                             <button onclick="checkPass()">Gƒ∞Rƒ∞≈û</button>`;
                }
                else if (puzzle.type === 'math') {
                    html += `<div class="msg-box">${puzzle.data.q}</div>
                             <input id="inpMath" type="number" placeholder="SONU√á">
                             <button onclick="checkMath()">HESAPLA</button>`;
                }
                else if (puzzle.type === 'wires') {
                    html += `<div class="wire-row">
                                <div class="wire-btn" style="background:red" onclick="checkWire('RED')"></div>
                                <div class="wire-btn" style="background:blue" onclick="checkWire('BLUE')"></div>
                                <div class="wire-btn" style="background:green" onclick="checkWire('GREEN')"></div>
                                <div class="wire-btn" style="background:yellow" onclick="checkWire('YELLOW')"></div>
                             </div>`;
                }
                else if (puzzle.type === 'grid') {
                    html += `<div class="grid-container">
                                ${['A','B','C'].map(r => ['1','2','3'].map(c => 
                                    `<div class="grid-cell" onclick="checkGrid('${r+c}')">${r+c}</div>`
                                ).join('')).join('')}
                             </div>`;
                }
                else if (puzzle.type === 'radio') {
                    html += `<div style="font-size:3rem; text-align:center; margin-bottom:10px;" id="radioVal">88.0</div>
                             <input type="range" min="88" max="108" step="0.1" value="88" style="accent-color:#33ff00" 
                             oninput="document.getElementById('radioVal').innerText=this.value">
                             <button onclick="checkRadio()">FREKANS ONAYLA</button>`;
                }
                else if (puzzle.type === 'binary') {
                    html += `<div class="switch-row">
                                <div id="s0" class="switch" onclick="toggle(0)">0</div>
                                <div id="s1" class="switch" onclick="toggle(1)">0</div>
                                <div id="s2" class="switch" onclick="toggle(2)">0</div>
                                <div id="s3" class="switch" onclick="toggle(3)">0</div>
                             </div>
                             <button onclick="checkBinary()">KONTROL ET</button>`;
                }
                else if (puzzle.type === 'colors') {
                    html += `<div class="wire-row">
                                <button style="background:red; color:white;" onclick="checkColor('KIRMIZI')">KIRMIZI</button>
                                <button style="background:blue; color:white;" onclick="checkColor('MAVƒ∞')">MAVƒ∞</button>
                                <button style="background:green; color:white;" onclick="checkColor('YE≈ûƒ∞L')">YE≈ûƒ∞L</button>
                             </div>`;
                }
                else if (puzzle.type === 'direction') {
                    html += `<div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                                <button onclick="checkDir('YUKARI')">‚¨ÜÔ∏è</button>
                                <button onclick="checkDir('A≈ûAƒûI')">‚¨áÔ∏è</button>
                                <button onclick="checkDir('SOL')">‚¨ÖÔ∏è</button>
                                <button onclick="checkDir('SAƒû')">‚û°Ô∏è</button>
                             </div>`;
                }
                // YENƒ∞ EKLENEN
                else if (puzzle.type === 'sequence') {
                    html += `<div class="msg-box">${puzzle.data.question} NEDƒ∞R?</div>
                             <input id="inpSeq" type="number" placeholder="??">
                             <button onclick="checkSequence()">G√ñNDER</button>`;
                }
            }

            container.innerHTML = html;
        }

        // --- KONTROLLER (SADECE AKTƒ∞F OYUNCUDA √áALI≈ûIR) ---
        function fail() {
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
                updateGameState(1); // 50 LEVEL OLSA Bƒ∞LE 1'E D√ñNER! HARDCORE!
            }, 500);
        }

        function pass() {
            // ≈ûuan ki level'ƒ± al ve 1 artƒ±r
            gameRef.child('level').get().then(snap => {
                let lvl = snap.val() || 1;
                updateGameState(lvl + 1);
            });
        }

        // --- BULMACA KONTROLLERƒ∞ ---
        function checkPass() { if(document.getElementById('inpPass').value === currentPuzzle.data.code) pass(); else fail(); }
        function checkMath() { if(document.getElementById('inpMath').value === currentPuzzle.data.ans) pass(); else fail(); }
        function checkWire(color) { if(color === currentPuzzle.data.safe) pass(); else fail(); }
        function checkGrid(coord) { if(coord === currentPuzzle.data.target) pass(); else fail(); }
        function checkRadio() { if(document.getElementById('radioVal').innerText === currentPuzzle.data.freq) pass(); else fail(); }
        
        let binState = [0,0,0,0];
        function toggle(idx) {
            binState[idx] = binState[idx] ? 0 : 1;
            const el = document.getElementById('s'+idx);
            el.innerText = binState[idx];
            el.classList.toggle('on');
        }
        function checkBinary() { if(binState.join('') === currentPuzzle.data.bin) pass(); else fail(); }
        function checkColor(col) { if(col === currentPuzzle.data.target) pass(); else fail(); }
        function checkDir(dir) { if(dir === currentPuzzle.data.target) pass(); else fail(); }
        
        // YENƒ∞ EKLENEN
        function checkSequence() {
            if (document.getElementById('inpSeq').value === currentPuzzle.data.answer) pass();
            else fail();
        }

        function resetSystem() {
            gameRef.set({ level: 1, players: { onur: false, ozlem: false }, puzzle: null });
            location.reload();
        }

    </script>
</body>
</html>
