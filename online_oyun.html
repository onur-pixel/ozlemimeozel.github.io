<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zƒ∞Hƒ∞N BAƒûI: RELOADED üîÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* --- TEMA: NEON FLUX (D√úZELTƒ∞LMƒ∞≈û) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #050510; color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; user-select: none;
        }

        .container {
            width: 95%; max-width: 500px;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #00e5ff;
            border-radius: 15px; padding: 20px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.15);
            position: relative; min-height: 600px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        h1 { font-family: 'Orbitron', sans-serif; text-align: center; color: #fff; text-shadow: 0 0 10px #00e5ff; font-size: 2rem; margin-bottom: 5px; }

        /* Level √áubuƒüu */
        .level-bar { width: 100%; background: #222; height: 8px; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .level-fill { height: 100%; background: #00e5ff; width: 0%; transition: width 0.5s; }
        .level-text { text-align: center; font-size: 1rem; color: #00e5ff; margin-top: -15px; margin-bottom: 10px; font-weight: bold; }

        .screen { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .hidden { display: none !important; }

        /* ƒ∞pucu Kartlarƒ± */
        .clue-card {
            width: 100%; padding: 25px; margin-bottom: 20px; border-radius: 12px; text-align: center;
            background: #111; border: 1px solid #333; position: relative;
        }
        .clue-label { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #00e5ff; color: #000; padding: 2px 10px; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
        .clue-text { font-size: 1.5rem; font-weight: bold; color: #fff; margin-top: 5px; }
        
        /* Aktif / Pasif Durumlarƒ± */
        .status-box { width: 100%; padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 15px; font-weight: bold; font-size: 1.1rem; }
        .active-player { background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; color: #0f0; animation: pulse 2s infinite; }
        .passive-player { background: rgba(255, 255, 0, 0.1); border: 1px solid #ff0; color: #ff0; }

        @keyframes pulse { 0% { box-shadow: 0 0 5px #0f0; } 50% { box-shadow: 0 0 20px #0f0; } 100% { box-shadow: 0 0 5px #0f0; } }

        /* Butonlar */
        button {
            padding: 15px; background: #000; border: 2px solid #00e5ff; color: #00e5ff;
            font-family: 'Rajdhani', sans-serif; font-size: 1.3rem; font-weight: bold; cursor: pointer;
            border-radius: 8px; transition: 0.1s; text-transform: uppercase; width: 100%; margin-top: 5px;
        }
        button:hover { background: #00e5ff; color: #000; }
        button:active { transform: scale(0.95); }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; width: 100%; }

        input {
            width: 100%; padding: 15px; background: #111; border: 2px solid #333; color: #fff;
            font-size: 1.8rem; text-align: center; border-radius: 8px; outline: none;
            font-family: 'Rajdhani', sans-serif; letter-spacing: 3px; margin-bottom: 10px;
        }
        input:focus { border-color: #00e5ff; }

        /* Hata Ekranƒ± */
        #failOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 0, 0, 0.98); z-index: 100; border-radius: 13px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ff3333; text-align: center;
        }

        .home-icon { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; text-decoration: none; color: #555; z-index: 100; }
        .home-icon:hover { color: #fff; }

    </style>
</head>
<body>

    <a href="index.html" class="home-icon">üè†</a>

    <div class="container">
        <h1>Zƒ∞Hƒ∞N BAƒûI</h1>
        <div class="level-bar"><div class="level-fill" id="lvlFill"></div></div>
        <div class="level-text">B√ñL√úM: <span id="lvlNum">1</span> / 55</div>

        <div id="failOverlay" class="hidden">
            <h1 style="font-size:4rem; margin:0;">‚ùå</h1>
            <h2 style="font-size:2.5rem; margin:10px 0;">HATA!</h2>
            <p style="font-size:1.2rem; color:#fff;">CEVAPLAR UYU≈ûMADI.</p>
            <p style="color:#aaa; margin-top:20px;">1. SEVƒ∞YEYE D√ñN√úL√úYOR...</p>
        </div>

        <div id="loginScreen" class="screen">
            <h3 style="margin-bottom: 20px; color:#aaa;">Kƒ∞MLƒ∞K SE√áƒ∞Mƒ∞</h3>
            <button onclick="selectRole('onur')" style="border-color:#00e5ff; color:#00e5ff">BEN ONUR üîµ</button>
            <button onclick="selectRole('ozlem')" style="border-color:#d000ff; color:#d000ff">BEN √ñZLEM üü£</button>
        </div>

        <div id="lobbyScreen" class="screen hidden">
            <div style="font-size:3rem; margin-bottom:20px;">‚è≥</div>
            <p style="font-size:1.2rem;">PARTNER BEKLENƒ∞YOR...</p>
            <p id="lobbyStatus" style="color:#666; margin-top:10px;">...</p>
            <button onclick="resetGame()" style="margin-top:40px; border-color:#333; color:#555; font-size:0.9rem;">SORUN VARSA SIFIRLA</button>
        </div>

        <div id="gameScreen" class="screen hidden"></div>

        <div id="winScreen" class="screen hidden">
            <h1 style="font-size:3rem; color:#0f0;">TEBRƒ∞KLER!</h1>
            <p style="font-size:1.2rem;">T√úM 55 G√ñREV TAMAMLANDI.</p>
            <div style="font-size:4rem; margin:20px;">üèÜ</div>
            <button onclick="resetGame()">YENƒ∞DEN BA≈ûLA</button>
        </div>
    </div>

    <script>
        // =======================================================
        // üî• BURAYA FIREBASE AYARLARINI YAPI≈ûTIR! üî•
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBHejjQe2dHnwDYES3Qd30HKO94-_D5lVA",
            authDomain: "ask-oyunu-5d368.firebaseapp.com",
            databaseURL: "https://ask-oyunu-5d368-default-rtdb.firebaseio.com",
            projectId: "ask-oyunu-5d368",
            storageBucket: "ask-oyunu-5d368.firebasestorage.app",
            messagingSenderId: "550862375128",
            appId: "1:550862375128:web:fb49cef5e3c5440d996fad",
            measurementId: "G-T1GCW04QD0"
        };
        // =======================================================

        try { firebase.initializeApp(firebaseConfig); } catch(e){}
        const db = firebase.database();
        const gameRef = db.ref('mind_link_v2');

        let myRole = "";
        let currentData = null;
        let isActive = false;

        // --- BULMACA MOTORU (D√úZELTƒ∞LMƒ∞≈û & UYUMLU) ---
        function generatePuzzle(level) {
            const types = [
                'math_simple', 'emoji_riddle', 'color_stroop', 'direction_fixed', 
                'word_combine', 'negation', 'elemental', 'boss_math'
            ];
            
            let type = "";
            // Her 10 levelde bir BOSS
            if (level % 10 === 0) type = 'boss_math';
            else type = types[Math.floor(Math.random() * (types.length - 1))]; // Boss hari√ß se√ß

            const activeRole = Math.random() > 0.5 ? 'onur' : 'ozlem';
            let p = { type: type, hintOnur: "", hintOzlem: "", question: "", answer: "", input: "text" };

            // 1. MATEMATƒ∞K
            if (type === 'math_simple') {
                let a = rdm(10, 50), b = rdm(10, 50);
                p.hintOnur = `SENƒ∞N SAYIN: ${a}`; 
                p.hintOzlem = `SENƒ∞N SAYIN: ${b}`;
                p.question = "SAYILARI TOPLAYIN";
                p.answer = (a+b).toString();
                p.input = "numpad";
            }
            // 2. EMOJƒ∞ Bƒ∞LMECE
            else if (type === 'emoji_riddle') {
                const riddles = [
                    {a: "ü¶Å", b: "üëë", ans: "ASLAN KRAL"},
                    {a: "üï∏Ô∏è", b: "üï∑Ô∏è", ans: "√ñR√úMCEK ADAM"},
                    {a: "ü¶á", b: "üë®", ans: "BATMAN"},
                    {a: "‚ö°Ô∏è", b: "üî®", ans: "THOR"},
                    {a: "üçé", b: "üì±", ans: "IPHONE"}
                ];
                const r = riddles[rdm(0, riddles.length-1)];
                p.hintOnur = `SEMBOL 1: ${r.a}`; 
                p.hintOzlem = `SEMBOL 2: ${r.b}`;
                p.question = "BU ƒ∞Kƒ∞Sƒ∞ NEYƒ∞ ANLATIYOR?";
                p.answer = r.ans;
                p.input = "text";
            }
            // 3. RENK TUZAƒûI (STROOP)
            else if (type === 'color_stroop') {
                const colors = ["KIRMIZI", "MAVƒ∞", "YE≈ûƒ∞L", "SARI"];
                const target = colors[rdm(0, 3)];
                p.hintOnur = `YAZI: ${target}`;
                p.hintOzlem = `RENK: ${target}`; // ƒ∞kisi de aynƒ± ≈üeyi g√∂rs√ºn ki karƒ±≈üƒ±klƒ±k olmasƒ±n
                p.question = `"${target}" HANGƒ∞ RENK?`;
                p.answer = target;
                p.input = "colors";
            }
            // 4. Y√ñN (D√úZELTƒ∞LMƒ∞≈û)
            else if (type === 'direction_fixed') {
                // Burada butonlar ve cevaplar TAM E≈ûLE≈ûMELƒ∞
                const dirs = ["YUKARI", "A≈ûAƒûI", "SAƒû", "SOL"];
                const opposites = {"YUKARI":"A≈ûAƒûI", "A≈ûAƒûI":"YUKARI", "SAƒû":"SOL", "SOL":"SAƒû"};
                const target = dirs[rdm(0, 3)];
                
                p.hintOnur = `HEDEF Y√ñN: ${target}`;
                p.hintOzlem = `G√ñREV: TERSƒ∞NE Gƒ∞T`;
                p.question = "HANGƒ∞ Y√ñNE Gƒ∞TMELƒ∞Sƒ∞N?";
                p.answer = opposites[target]; // Cevap artƒ±k direkt YUKARI/A≈ûAƒûI vs.
                p.input = "arrows";
            }
            // 5. KELƒ∞ME Bƒ∞RLE≈ûTƒ∞RME
            else if (type === 'word_combine') {
                const words = [
                    {a:"KARA", b:"DENƒ∞Z", ans:"KARADENƒ∞Z"},
                    {a:"ƒ∞LK", b:"BAHAR", ans:"ƒ∞LKBAHAR"},
                    {a:"Bƒ∞LGƒ∞", b:"SAYAR", ans:"Bƒ∞LGƒ∞SAYAR"},
                    {a:"G√ñK", b:"Y√úZ√ú", ans:"G√ñKY√úZ√ú"}
                ];
                const w = words[rdm(0, words.length-1)];
                p.hintOnur = `BA≈ûLANGI√á: ${w.a}`; 
                p.hintOzlem = `Bƒ∞Tƒ∞≈û: ${w.b}`;
                p.question = "Bƒ∞RLE≈ûƒ∞K KELƒ∞ME NEDƒ∞R?";
                p.answer = w.ans;
                p.input = "text";
            }
            // 6. TERSƒ∞ / D√úZ√ú (NEGATION)
            else if (type === 'negation') {
                const opts = ["EVET", "HAYIR"];
                const target = opts[rdm(0,1)];
                const logic = rdm(0,1) === 0 ? "AYNISI" : "TERSƒ∞";
                
                p.hintOnur = `DURUM: ${target}`;
                p.hintOzlem = `KURAL: ${logic}`;
                p.question = "NE SE√áƒ∞LMELƒ∞?";
                
                if (logic === "AYNISI") p.answer = target;
                else p.answer = (target==="EVET" ? "HAYIR" : "EVET");
                p.input = "yesno";
            }
            // 7. Kƒ∞MYA
            else if (type === 'elemental') {
                const els = [
                    {a:"H", b:"O", ans:"SU"},
                    {a:"Na", b:"Cl", ans:"TUZ"},
                    {a:"C", b:"O2", ans:"KARBONDƒ∞OKSƒ∞T"}
                ];
                const e = els[rdm(0, els.length-1)];
                p.hintOnur = `ELEMENT 1: ${e.a}`; 
                p.hintOzlem = `ELEMENT 2: ${e.b}`;
                p.question = "Bƒ∞RLE≈ûƒ∞NCE NE OLUR?";
                p.answer = e.ans;
                p.input = "text";
            }
            // 8. BOSS MATH
            else if (type === 'boss_math') {
                let a = rdm(5, 15), b = rdm(2, 5), c = rdm(1, 10);
                p.hintOnur = `X = ${a}, Y = ${b}`;
                p.hintOzlem = `Z = ${c}, FORM√úL: (X * Y) + Z`;
                p.question = "BOSS: FORM√úL√ú √á√ñZ!";
                p.answer = ((a*b)+c).toString();
                p.input = "numpad";
            }

            return { puzzle: p, activeRole: activeRole };
        }

        function rdm(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        // --- OYUN AKI≈ûI ---
        function selectRole(role) {
            myRole = role;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            gameRef.child('players/' + role).set(true);
            
            // Eƒüer Onur ise ve oyun yoksa ba≈ülat
            if (role === 'onur') {
                gameRef.child('state').get().then(snap => {
                    if(!snap.exists()) updateGame(1);
                });
            }
            listen();
        }

        function updateGame(level) {
            const newData = generatePuzzle(level);
            gameRef.update({ level: level, data: newData });
        }

        function listen() {
            // Lobi Kontrol
            gameRef.child('players').on('value', snap => {
                const p = snap.val();
                if(p && p.onur && p.ozlem) {
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                } else {
                    document.getElementById('lobbyStatus').innerText = myRole==='onur'?"√ñzlem Bekleniyor...":"Onur Bekleniyor...";
                }
            });

            // Oyun Verisi
            gameRef.on('value', snap => {
                const val = snap.val();
                if(!val || !val.data) return;

                document.getElementById('lvlNum').innerText = val.level;
                document.getElementById('lvlFill').style.width = (val.level / 55 * 100) + "%";
                
                if (val.level > 55) {
                    document.getElementById('gameScreen').classList.add('hidden');
                    document.getElementById('winScreen').classList.remove('hidden');
                } else {
                    renderGame(val.data);
                }
            });
        }

        // --- EKRAN √áƒ∞Zƒ∞Mƒ∞ ---
        function renderGame(data) {
            currentData = data.puzzle;
            isActive = (myRole === data.activeRole);
            const container = document.getElementById('gameScreen');
            container.innerHTML = "";

            let html = "";
            
            // 1. ƒ∞PUCU KARTI (Herkes kendi ipucunu g√∂r√ºr)
            const myHint = myRole === 'onur' ? currentData.hintOnur : currentData.hintOzlem;
            
            html += `
                <div class="clue-card">
                    <div class="clue-label">Gƒ∞ZLƒ∞ VERƒ∞</div>
                    <div class="clue-text">${myHint}</div>
                </div>
            `;

            // 2. SORU
            html += `<p style="text-align:center; color:#ccc; margin-bottom:20px; font-size:1.1rem;">${currentData.question}</p>`;

            // 3. KONTROL ALANI
            if (isActive) {
                // Aktif Oyuncu
                html += `<div class="status-box active-player">‚ö° YETKƒ∞ SENDE: CEVABI Gƒ∞R</div>`;
                
                // Input Tipleri
                if (currentData.input === 'text') {
                    html += `<input id="inp" type="text" placeholder="CEVABI YAZ" style="text-transform:uppercase">
                             <button onclick="check(document.getElementById('inp').value)">G√ñNDER</button>`;
                }
                else if (currentData.input === 'numpad') {
                    html += `<input id="inp" type="number" placeholder="SONU√á" readonly>
                             <div class="grid-3">
                                ${[1,2,3,4,5,6,7,8,9,0].map(n => `<button style="margin:0; background:#111; color:#fff; border-color:#333;" onclick="document.getElementById('inp').value+='${n}'">${n}</button>`).join('')}
                             </div>
                             <button style="background:#300; border-color:red; color:red; margin-top:5px;" onclick="document.getElementById('inp').value=''">Sƒ∞L</button>
                             <button onclick="check(document.getElementById('inp').value)">ONAYLA</button>`;
                }
                else if (currentData.input === 'colors') {
                    html += `<div class="grid-2">
                                <button style="border-color:red; color:red;" onclick="check('KIRMIZI')">KIRMIZI</button>
                                <button style="border-color:blue; color:blue;" onclick="check('MAVƒ∞')">MAVƒ∞</button>
                                <button style="border-color:green; color:green;" onclick="check('YE≈ûƒ∞L')">YE≈ûƒ∞L</button>
                                <button style="border-color:yellow; color:yellow;" onclick="check('SARI')">SARI</button>
                             </div>`;
                }
                else if (currentData.input === 'arrows') {
                    html += `<div class="grid-2">
                                <button onclick="check('YUKARI')">‚¨ÜÔ∏è YUKARI</button>
                                <button onclick="check('A≈ûAƒûI')">‚¨áÔ∏è A≈ûAƒûI</button>
                                <button onclick="check('SOL')">‚¨ÖÔ∏è SOL</button>
                                <button onclick="check('SAƒû')">‚û°Ô∏è SAƒû</button>
                             </div>`;
                }
                else if (currentData.input === 'yesno') {
                    html += `<div class="grid-2">
                                <button onclick="check('EVET')">EVET</button>
                                <button onclick="check('HAYIR')">HAYIR</button>
                             </div>`;
                }

            } else {
                // Pasif Oyuncu
                html += `<div class="status-box passive-player">‚úã BEKLE: E≈ûƒ∞N CEVAPLIYOR</div>`;
                html += `<div style="opacity:0.3; text-align:center; margin-top:30px;">
                            <div style="font-size:2rem;">‚è≥</div>
                        </div>`;
            }

            container.innerHTML = html;
        }

        // --- KONTROL MEKANƒ∞ZMASI ---
        function check(val) {
            if(!val) return;
            // Bo≈üluklarƒ± temizle, b√ºy√ºk harf yap, T√ºrk√ße karakterleri d√ºzelt
            let given = val.toString().toLocaleUpperCase('tr-TR').trim();
            let correct = currentData.answer.toString().toLocaleUpperCase('tr-TR').trim();

            if (given === correct) {
                // DOƒûRU
                gameRef.child('level').get().then(snap => {
                    updateGame((snap.val()||1) + 1);
                });
            } else {
                // YANLI≈û -> FAIL EKRANI G√ñSTER
                document.getElementById('failOverlay').classList.remove('hidden');
                
                // 3 Saniye sonra resetle
                setTimeout(() => {
                    document.getElementById('failOverlay').classList.add('hidden');
                    updateGame(1); // LEVEL 1'E D√ñN
                }, 3000);
            }
        }

        function resetGame() {
            gameRef.set({ level: 1, players: {onur:false, ozlem:false}, data: null });
            location.reload();
        }

    </script>
</body>
