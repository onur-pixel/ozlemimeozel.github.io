    <style>

        /* Ä°pucu KutularÄ± */

        .clue-title { font-size: 0.8rem; text-transform: uppercase; color: #888; margin-bottom: 5px; font-weight: bold; }

        /* Butonlar & Inputlar */
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white; border: none; padding: 15px 30px; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            width: 100%; transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px; box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4); }
        button:active { transform: scale(0.98); }

        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #ddd;
            font-size: 1.5rem; text-align: center; margin-bottom: 15px; outline: none;
            transition: 0.3s; background: rgba(255,255,255,0.9);

        input:focus { border-color: #6a11cb; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }

        /* Hata EkranÄ± (Overlay) */
        #failOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.9); z-index: 100; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        .fail-title { font-size: 3rem; margin-bottom: 10px; }
        .fail-desc { font-size: 1.2rem; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Renk SeÃ§imi Ä°Ã§in */
        .color-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; }
        .color-btn { height: 60px; border-radius: 15px; cursor: pointer; border: 3px solid rgba(0,0,0,0.1); transition: 0.2s; }
        .color-btn:active { transform: scale(0.9); }

<body>

            <p style="margin-top: 20px; font-weight: bold;">1. SEVÄ°YEYE DÃ–NÃœLÃœYOR...</p>
        </div>

        <div id="loginScreen" class="screen">
            <p style="margin-bottom: 30px; font-size: 1.1rem; color: #666;">Partnerinizi seÃ§in ve oyuna baÄŸlanÄ±n.</p>
            
            <button onclick="selectRole('onur')" style="background: linear-gradient(45deg, #00c6ff, #0072ff);">BEN ONUR ğŸ‘¨â€ğŸ’»</button>
            <button onclick="selectRole('ozlem')" style="background: linear-gradient(45deg, #bc4e9c, #f80759);">BEN Ã–ZLEM ğŸ‘©â€ğŸ’»</button>

        <div id="lobbyScreen" class="screen hidden">

            <button onclick="resetGameManually()" style="background: #ccc; color: #555; margin-top: 40px; font-size: 0.9rem;">TakÄ±ldÄ±ysa TÄ±kla (SÄ±fÄ±rla)</button>

        <div id="winScreen" class="screen hidden">

            <h2 style="color: #6a11cb;">MUHTEÅEM!</h2>
            <p>Zihinleriniz birleÅŸti ve 55 seviyeyi tamamladÄ±nÄ±z.</p>

    </div>

    <script>
        // =======================================================
        // ğŸ”¥ BURAYA KENDÄ° FIREBASE AYARLARINI YAPIÅTIR! ğŸ”¥
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBHejjQe2dHnwDYES3Qd30HKO94-_D5lVA",
            authDomain: "ask-oyunu-5d368.firebaseapp.com",
            databaseURL: "https://ask-oyunu-5d368-default-rtdb.firebaseio.com",
            projectId: "ask-oyunu-5d368",
            storageBucket: "ask-oyunu-5d368.firebasestorage.app",
            messagingSenderId: "550862375128",
            appId: "1:550862375128:web:fb49cef5e3c5440d996fad",
            measurementId: "G-T1GCW04QD0"
        };
        // =======================================================

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
        } catch(e) { console.error(e); }

        const gameRef = firebase.database().ref('mind_game');
        let myRole = ""; 
        let currentPuzzle = null;
        let isActivePlayer = false; 

        // --- BULMACA OLUÅTURUCU (CO-OP MANTIK) ---
        // Burada cevap kimseye verilmez, ipuÃ§larÄ± bÃ¶lÃ¼nÃ¼r.
        function generateCoopPuzzle(level) {
            const types = ['math', 'password', 'color_mix', 'sequence', 'logic'];
            const type = types[Math.floor(Math.random() * types.length)];
            const activeRole = Math.random() > 0.5 ? 'onur' : 'ozlem'; // CevabÄ± girecek kiÅŸi
            
            let data = {};

            // 1. MATEMATÄ°K (TOPLAMA/Ã‡ARPMA)
            if (type === 'math') {
                const valA = Math.floor(Math.random() * 20) + 1;
                const valB = Math.floor(Math.random() * 20) + 1;
                data.answer = (valA + valB).toString();
                data.hintOnur = `Benim sayÄ±m: ${valA}`;
                data.hintOzlem = `Benim sayÄ±m: ${valB}`;
                data.question = "SayÄ±larÄ±mÄ±zÄ± TOPLAYIN.";
            }
            // 2. ÅÄ°FRE (BÄ°RLEÅTÄ°RME)
            else if (type === 'password') {
                const partA = Math.floor(10 + Math.random() * 89);
                const partB = Math.floor(10 + Math.random() * 89);
                data.answer = `${partA}${partB}`;
                data.hintOnur = `Åifrenin Ä°LK yarÄ±sÄ±: ${partA}`;
                data.hintOzlem = `Åifrenin Ä°KÄ°NCÄ° yarÄ±sÄ±: ${partB}`;
                data.question = "Åifreyi BÄ°RLEÅTÄ°RÄ°N.";
            }
            // 3. RENK KARIÅIMI
            else if (type === 'color_mix') {
                // Basit renk mantÄ±ÄŸÄ±: KÄ±rmÄ±zÄ± + Mavi = Mor vb.
                const mixes = [
                    {a: 'KIRMIZI', b: 'MAVÄ°', res: 'MOR', hex: '#8e44ad'},
                    {a: 'SARI', b: 'KIRMIZI', res: 'TURUNCU', hex: '#e67e22'},
                    {a: 'MAVÄ°', b: 'SARI', res: 'YEÅÄ°L', hex: '#2ecc71'}
                ];
                const selected = mixes[Math.floor(Math.random() * mixes.length)];
                data.answer = selected.res; // Cevap metin olarak (Butonlarda kullanÄ±lacak)
                data.hintOnur = `Elimde ${selected.a} boya var.`;
                data.hintOzlem = `Elimde ${selected.b} boya var.`;
                data.question = "Bu renkleri karÄ±ÅŸtÄ±rÄ±rsak ne Ã§Ä±kar?";
                data.inputType = 'color_select'; // Ã–zel input tipi
            }
            // 4. SIRALAMA (EKSÄ°K SAYI)
            else if (type === 'sequence') {
                const start = Math.floor(Math.random() * 10);
                const step = Math.floor(Math.random() * 5) + 1;
                // Dizi: A, B, C, D
                const n1 = start; 
                const n2 = start + step; 
                const n3 = start + step*2; 
                const n4 = start + step*3;
                
                data.answer = n3.toString();
                data.hintOnur = `SÄ±ra: ${n1} , ${n2} , ...`;
                data.hintOzlem = `SÄ±ra: ... , ... , ? , ${n4}`;
                data.question = "Eksik sayÄ± nedir?";
            }
            // 5. MANTIK (Ä°LÄ°ÅKÄ°)
            else if (type === 'logic') {
                const words = [
                    {a: 'GÃœNEÅ', b: 'YAÄMUR', res: 'GÃ–KKUÅAÄI'},
                    {a: 'UN', b: 'SU', res: 'HAMUR'},
                    {a: 'DEMÄ°R', b: 'KARBON', res: 'Ã‡ELÄ°K'}
                ];
                const selected = words[Math.floor(Math.random() * words.length)];
                data.answer = selected.res;
                data.hintOnur = `Kelime 1: ${selected.a}`;
                data.hintOzlem = `Kelime 2: ${selected.b}`;
                data.question = "Bu ikisi birleÅŸince ne oluÅŸur?";
                data.inputType = 'text_input';
            }

            return { type: type, data: data, activeRole: activeRole };
        }

        // --- GÄ°RÄ°Å Ä°ÅLEMLERÄ° ---
        function selectRole(role) {
            myRole = role;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            
            gameRef.child('players/' + role).set(true);
            
            // EÄŸer Onur ise ve oyun baÅŸlamamÄ±ÅŸsa baÅŸlat
            if (role === 'onur') {
                gameRef.child('state').get().then(snap => {
                    if (!snap.exists()) updateGameState(1);
                });
            }
            listenGame();
        }

        function updateGameState(level) {
            const puzzle = generateCoopPuzzle(level);
            gameRef.update({ level: level, puzzle: puzzle });
        }

        function listenGame() {
            // Lobi
            gameRef.child('players').on('value', snap => {
                const p = snap.val();
                if (p && p.onur && p.ozlem) {
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    document.getElementById('levelBadge').classList.remove('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                } else {
                    document.getElementById('lobbyStatus').innerText = 
                        myRole === 'onur' ? "Ã–zlem Bekleniyor..." : "Onur Bekleniyor...";
                }
            });

            // Oyun Verisi
            gameRef.on('value', snap => {
                const game = snap.val();
                if (!game || !game.puzzle) return;

                document.getElementById('levelBadge').innerText = "SEVÄ°YE: " + game.level + " / 55";
                currentPuzzle = game.puzzle;
                isActivePlayer = (myRole === game.puzzle.activeRole);

                if (game.level > 55) {
                    document.getElementById('gameScreen').classList.add('hidden');
                    document.getElementById('winScreen').classList.remove('hidden');
                } else {
                    renderUI(game.puzzle);
                }
            });
        }

        // --- ARAYÃœZ Ã‡Ä°ZÄ°MÄ° ---
        function renderUI(puzzle) {
            const container = document.getElementById('gameScreen');
            container.innerHTML = "";
            let html = "";

            // 1. Ä°PUCU KUTUSU (Herkes kendi ipucunu gÃ¶rÃ¼r)
            const myHint = myRole === 'onur' ? puzzle.data.hintOnur : puzzle.data.hintOzlem;
            const roleColor = myRole === 'onur' ? 'clue-onur' : 'clue-ozlem';
            
            html += `
                <div class="clue-box ${roleColor}">
                    <div class="clue-title">SÄ°ZÄ°N Ä°PUCUNUZ</div>
                    <div class="clue-text">${myHint}</div>
                </div>
            `;

            // 2. ORTAK SORU
            html += `<p style="margin-bottom: 15px; font-weight:bold; color:#555;">SORU: ${puzzle.data.question}</p>`;

            // 3. GÄ°RÄ°Å ALANI (Sadece aktif oyuncuda)
            if (isActivePlayer) {
                html += `<div style="background:#eef; padding:10px; border-radius:10px; margin-bottom:10px; color:#6a11cb; font-size:0.8rem;">âœï¸ CEVABI SEN GÄ°RMELÄ°SÄ°N!</div>`;
                
                if (puzzle.data.inputType === 'color_select') {
                    // Renk ButonlarÄ±
                    html += `<div class="color-grid">
                                <div class="color-btn" style="background:#8e44ad" onclick="checkAnswer('MOR')"></div>
                                <div class="color-btn" style="background:#e67e22" onclick="checkAnswer('TURUNCU')"></div>
                                <div class="color-btn" style="background:#2ecc71" onclick="checkAnswer('YEÅÄ°L')"></div>
                                <div class="color-btn" style="background:#34495e" onclick="checkAnswer('SÄ°YAH')"></div>
                             </div>`;
                } 
                else if (puzzle.data.inputType === 'text_input') {
                    // Metin GiriÅŸi
                    html += `<input id="ansInput" type="text" placeholder="CEVAP" style="text-transform:uppercase">
                             <button onclick="checkAnswer(document.getElementById('ansInput').value.toUpperCase())">GÃ–NDER</button>`;
                }
                else {
                    // SayÄ± GiriÅŸi (VarsayÄ±lan)
                    html += `<input id="ansInput" type="number" placeholder="SONUÃ‡">
                             <button onclick="checkAnswer(document.getElementById('ansInput').value)">GÃ–NDER</button>`;
                }

            } else {
                html += `<div style="background:#fee; padding:10px; border-radius:10px; color:#d63031; font-size:0.8rem;">â³ EÅÄ°NÄ°N CEVABI GÄ°RMESÄ°NÄ° BEKLE...</div>`;
                html += `<div style="opacity:0.5; filter:blur(2px); margin-top:20px;">
                            <input type="text" disabled placeholder="KÄ°LÄ°TLÄ°">
                            <button disabled>BEKLENÄ°YOR</button>
                         </div>`;
            }

            container.innerHTML = html;
        }

        // --- KONTROL SÄ°STEMÄ° ---
        function checkAnswer(val) {
            // CevabÄ± string'e Ã§evirip karÅŸÄ±laÅŸtÄ±r (boÅŸluklarÄ± sil)
            const correct = currentPuzzle.data.answer.toString().trim();
            const given = val.toString().trim();

            if (given === correct) {
                // DOÄRU -> Sonraki Level
                gameRef.child('level').get().then(snap => {
                    let lvl = snap.val() || 1;
                    updateGameState(lvl + 1);
                });
            } else {
                // YANLIÅ -> Fail EkranÄ± & Reset
                triggerFail();
            }
        }

        function triggerFail() {
            // Ekranda uyarÄ± gÃ¶ster (Lokal olarak)
            document.getElementById('failOverlay').classList.remove('hidden');
            
            // 3 Saniye sonra sunucuyu resetle
            setTimeout(() => {
                document.getElementById('failOverlay').classList.add('hidden');
                updateGameState(1); // LEVEL 1'e DÃ–NÃœÅ
            }, 3000);
        }

        function resetGameManually() {
            gameRef.set({ level: 1, players: { onur: false, ozlem: false }, puzzle: null });
            location.reload();
        }

    </script>
