    <style>

        /* GiriÅŸ AlanlarÄ± */

        button {

        /* Hata Efekti */
        .glitch-fail { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; background: #300 !important; border-color: red !important; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* Rol SeÃ§imi */

        /* Matris IzgarasÄ± */

<body>

    <div class="container">
        <div class="header">

            <div class="level-tag">SEVÄ°YE <span id="lvlDisp">1</span>/50</div>
        </div>

        <div id="loginScreen" class="screen">
            <div class="log-panel" style="margin-top: 50px;">
                <h3>SÄ°STEM MESAJI</h3>
                GÃœVENLÄ° HAT KURULUYOR...<br>
                LÃœTFEN OPERASYON ROLÃœNÃœZÃœ SEÃ‡Ä°N.
            </div>
            <button class="role-btn" onclick="selectRole('onur')" style="border-color:#00ffff; color:#00ffff">OPERATÃ–R: ONUR</button>
            <button class="role-btn" onclick="selectRole('ozlem')" style="border-color:#ff00ff; color:#ff00ff">OPERATÃ–R: Ã–ZLEM</button>
        </div>

        <div id="lobbyScreen" class="screen hidden">

                <span class="blink">BAÄLANTI BEKLENÄ°YOR...</span>

            <p id="lobbyStatus" style="text-align: center; color: #666;">...</p>
            <button onclick="resetSystem()" style="margin-top: auto; border-color: #333; color: #555;">SÄ°STEMÄ° SIFIRLA</button>

        <div id="gameScreen" class="screen hidden"></div>

        <div id="failScreen" class="screen hidden" style="justify-content: center; text-align: center;">
            <h1 style="color: red; font-size: 3rem; margin-bottom: 20px;">BAÄLANTI KOPTU</h1>

        <div id="winScreen" class="screen hidden" style="justify-content: center; text-align: center;">
            <h1 style="color: #00ff00; font-size: 3rem;">GÃ–REV BAÅARILI</h1>
            <p>SÄ°STEM TAMAMEN ELE GEÃ‡Ä°RÄ°LDÄ°.</p>
            <p style="font-size: 4rem; margin: 30px;">ğŸ”“</p>
            <button onclick="resetSystem()">SÄ°STEMÄ° YENÄ°DEN BAÅLAT</button>

    </div>

    <script>
        // =======================================================
        // ğŸ”¥ BURAYA FIREBASE AYARLARINI YAPIÅTIR ğŸ”¥
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBHejjQe2dHnwDYES3Qd30HKO94-_D5lVA",
            authDomain: "ask-oyunu-5d368.firebaseapp.com",
            databaseURL: "https://ask-oyunu-5d368-default-rtdb.firebaseio.com",
            projectId: "ask-oyunu-5d368",
            storageBucket: "ask-oyunu-5d368.firebasestorage.app",
            messagingSenderId: "550862375128",
            appId: "1:550862375128:web:fb49cef5e3c5440d996fad",
            measurementId: "G-T1GCW04QD0"
        };
        // =======================================================

        try { firebase.initializeApp(firebaseConfig); } catch(e){}
        const db = firebase.database();
        const gameRef = db.ref('omega_protocol');

        let myRole = "";
        let currentPuzzle = null;
        let isActivePlayer = false;

        // --- GELÄ°ÅMÄ°Å BULMACA MOTORU (YETÄ°ÅKÄ°N SEVÄ°YESÄ°) ---
        function generateComplexPuzzle(level) {
            // Zorluk seviyesine gÃ¶re havuz belirle
            let types = [];
            if (level <= 10) types = ['logic_gate', 'serial_code', 'basic_cipher'];
            else if (level <= 30) types = ['logic_gate', 'serial_code', 'coordinate', 'memory_grid'];
            else types = ['logic_gate', 'serial_code', 'coordinate', 'memory_grid', 'complex_cipher'];

            const type = types[Math.floor(Math.random() * types.length)];
            const activeRole = Math.random() > 0.5 ? 'onur' : 'ozlem';
            let data = {};

            // 1. MANTIK KAPILARI (Logic Gates)
            if (type === 'logic_gate') {
                const A = Math.random() > 0.5; // True/False
                const B = Math.random() > 0.5;
                const gate = ['AND', 'OR', 'XOR'][Math.floor(Math.random() * 3)];
                
                let result = false;
                if (gate === 'AND') result = A && B;
                if (gate === 'OR') result = A || B;
                if (gate === 'XOR') result = (A !== B);

                data.question = "DEVRE SONUCU NEDÄ°R? (1=TRUE, 0=FALSE)";
                data.hintOnur = `GÄ°RÄ°Å A: ${A ? 'POZÄ°TÄ°F (1)' : 'NEGATÄ°F (0)'}`;
                data.hintOzlem = `GÄ°RÄ°Å B: ${B ? 'POZÄ°TÄ°F (1)' : 'NEGATÄ°F (0)'} | KAPI: ${gate}`;
                data.answer = result ? "1" : "0";
                data.inputType = "binary_btn";
            }

            // 2. SERÄ° NO ANALÄ°ZÄ° (Conditional Logic)
            else if (type === 'serial_code') {
                // Rastgele seri no Ã¼ret: "A4K-9"
                const chars = "ABCDEFGHKLMNPRSTXYZ";
                const nums = "123456789";
                const serial = chars[rdm(0, chars.length-1)] + nums[rdm(0, 8)] + chars[rdm(0, chars.length-1)] + "-" + nums[rdm(0, 8)];
                
                // Kural belirle
                const lastDigit = parseInt(serial.split('-')[1]);
                const isEven = lastDigit % 2 === 0;
                
                data.hintOnur = `SERÄ° NO: ${serial}`;
                data.hintOzlem = `KURAL: Son rakam Ã‡Ä°FT ise MAVÄ°'yi kes. TEK ise KIRMIZI'yÄ± kes.`;
                data.question = "HANGÄ° KABLOYU KESMELÄ°?";
                data.answer = isEven ? "MAVÄ°" : "KIRMIZI";
                data.inputType = "wire_cut";
            }

            // 3. KOORDÄ°NAT ÃœÃ‡GENLEME (Grid Logic)
            else if (type === 'coordinate') {
                const cols = ['A','B','C','D'];
                const rows = ['1','2','3','4'];
                
                const startColIdx = rdm(0, 3);
                const startRowIdx = rdm(0, 3);
                const shiftCol = rdm(-1, 1); // -1, 0, 1
                const shiftRow = rdm(-1, 1);

                // SÄ±nÄ±r kontrolÃ¼ (Basit tutmak iÃ§in sÄ±nÄ±rlar iÃ§inde kalmasÄ±nÄ± saÄŸla)
                let endColIdx = startColIdx + shiftCol;
                let endRowIdx = startRowIdx + shiftRow;
                
                // EÄŸer dÄ±ÅŸarÄ± taÅŸÄ±yorsa tersine git
                if (endColIdx < 0 || endColIdx > 3) endColIdx = startColIdx - shiftCol;
                if (endRowIdx < 0 || endRowIdx > 3) endRowIdx = startRowIdx - shiftRow;

                const startPos = cols[startColIdx] + rows[startRowIdx];
                const endPos = cols[endColIdx] + rows[endRowIdx];

                data.hintOnur = `BAÅLANGIÃ‡ NOKTASI: ${startPos}`;
                let moveText = "";
                if (endColIdx > startColIdx) moveText += "1 SAÄA ";
                if (endColIdx < startColIdx) moveText += "1 SOLA ";
                if (endRowIdx > startRowIdx) moveText += "1 AÅAÄI ";
                if (endRowIdx < startRowIdx) moveText += "1 YUKARI ";
                if (moveText === "") moveText = "KONUMU KORU";

                data.hintOzlem = `HAREKET VEKTÃ–RÃœ: ${moveText}`;
                data.question = "HEDEF KOORDÄ°NAT NEDÄ°R?";
                data.answer = endPos;
                data.inputType = "text_kb";
            }

            // 4. HAFIZA MATRÄ°SÄ° (Memory Grid)
            else if (type === 'memory_grid') {
                // 16 karelik gridde 4 tane aktif nokta seÃ§
                let activeIndices = [];
                while(activeIndices.length < 4) {
                    let n = rdm(0, 15);
                    if(!activeIndices.includes(n)) activeIndices.push(n);
                }
                activeIndices.sort((a,b) => a-b); // SÄ±ralÄ± tut ki kontrol kolay olsun

                // Cevap stringi (Ã¶rn: "0-5-10-15")
                data.answer = activeIndices.join("-");
                
                // Aktif oyuncu gridi gÃ¶rÃ¼r ve girmeli, pasif oyuncu desen kodunu gÃ¶rÃ¼r (yedek)
                // Ama buradaki mekanik ÅŸu: Pasif oyuncu ekranda deseni gÃ¶rÃ¼r, Aktif oyuncuya tarif eder.
                data.hintOnur = (activeRole === 'ozlem') ? "MATRÄ°S DESENÄ°: [GÃ–RSEL]" : "Ã–ZLEM'Ä°N TARÄ°F ETTÄ°ÄÄ° NOKTALARA BAS.";
                data.hintOzlem = (activeRole === 'onur') ? "MATRÄ°S DESENÄ°: [GÃ–RSEL]" : "ONUR'UN TARÄ°F ETTÄ°ÄÄ° NOKTALARA BAS.";
                
                // Ã–zel durum: Pasif oyuncuya gÃ¶rsel verilecek (renderUI kÄ±smÄ±nda iÅŸlenecek)
                data.pattern = activeIndices; 
                data.question = "DESENÄ° GÄ°RÄ°N.";
                data.inputType = "matrix_input";
            }

            // 5. KRÄ°PTOLOJÄ° (Cipher)
            else if (type === 'basic_cipher') {
                const words = ["AJAN", "KASA", "BOMB", "PLAN", "KOD", "UZAY"];
                const word = words[rdm(0, words.length-1)];
                const shift = rdm(1, 3);
                
                // Åifrele
                let encrypted = "";
                for (let i = 0; i < word.length; i++) {
                    let charCode = word.charCodeAt(i);
                    // Basit Sezar: Sadece harfleri kaydÄ±r
                    encrypted += String.fromCharCode(charCode + shift);
                }

                data.hintOnur = `ÅÄ°FRELÄ° METÄ°N: ${encrypted}`;
                data.hintOzlem = `Ã‡Ã–ZÃœCÃœ ANAHTAR: -${shift} (Geri KaydÄ±r)`;
                data.question = "ORÄ°JÄ°NAL KELÄ°ME NEDÄ°R?";
                data.answer = word;
                data.inputType = "text_kb";
            }

            return { type: type, data: data, activeRole: activeRole };
        }

        function rdm(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        // --- SÄ°STEM AKIÅI ---
        function selectRole(role) {
            myRole = role;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            gameRef.child('players/' + role).set(true);
            
            if (role === 'onur') {
                gameRef.child('state').get().then(snap => {
                    if(!snap.exists()) updateGame(1);
                });
            }
            listen();
        }

        function updateGame(level) {
            const newData = generateComplexPuzzle(level);
            gameRef.update({ level: level, data: newData });
        }

        function listen() {
            gameRef.child('players').on('value', snap => {
                const p = snap.val();
                if(p && p.onur && p.ozlem) {
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                } else {
                    document.getElementById('lobbyStatus').innerText = myRole==='onur'?"Ã–ZLEM BEKLENÄ°YOR...":"ONUR BEKLENÄ°YOR...";
                }
            });

            gameRef.on('value', snap => {
                const val = snap.val();
                if(!val || !val.data) return;

                document.getElementById('lvlDisp').innerText = val.level;
                
                if (val.level > 50) {
                    document.getElementById('gameScreen').classList.add('hidden');
                    document.getElementById('winScreen').classList.remove('hidden');
                } else {
                    renderGame(val.data);
                }
            });
        }

        // --- EKRAN Ã‡Ä°ZÄ°MÄ° ---
        function renderGame(data) {
            currentPuzzle = data;
            isActivePlayer = (myRole === data.activeRole);
            const container = document.getElementById('gameScreen');
            container.innerHTML = "";

            // Ä°pucu Belirleme
            let myHint = myRole === 'onur' ? data.data.hintOnur : data.data.hintOzlem;
            
            // EÄŸer Matris oyunuysa ve ben Pasif isem, deseni gÃ¶rmeliyim
            if (data.type === 'memory_grid' && !isActivePlayer) {
                myHint = "DESEN REFERANSI (EÅŸine KonumlarÄ± SÃ¶yle):";
                let gridHTML = `<div class="matrix-grid" style="pointer-events:none; margin-top:10px;">`;
                for(let i=0; i<16; i++) {
                    let isActive = data.data.pattern.includes(i) ? 'active' : '';
                    gridHTML += `<div class="matrix-cell ${isActive}">${i+1}</div>`;
                }
                gridHTML += `</div>`;
                myHint += gridHTML;
            }

            // HTML Åablonu
            let html = `
                <div class="log-panel">
                    <h3>GÃ–REV VERÄ°SÄ° [${myRole.toUpperCase()}]</h3>
                    ${myHint}
                </div>
                <div class="query-box">${data.data.question}</div>
            `;

            // GÄ°RÄ°Å ALANLARI (Sadece Aktif Oyuncuya)
            if (isActivePlayer) {
                html += `<div style="text-align:center; color:#00ff00; margin-bottom:10px;">>> KONTROL SÄ°ZDE <<</div>`;
                
                // 1. TEXT INPUT
                if (data.data.inputType === 'text_kb') {
                    html += `<div class="input-grid">
                                <input id="ansInput" type="text" placeholder="CEVABI GÄ°RÄ°N" style="text-transform:uppercase">
                                <button onclick="checkAnswer(document.getElementById('ansInput').value.toUpperCase())">ONAYLA</button>
                             </div>`;
                }
                // 2. BINARY BUTTONS
                else if (data.data.inputType === 'binary_btn') {
                    html += `<div class="input-grid" style="grid-template-columns: 1fr 1fr;">
                                <button onclick="checkAnswer('1')">TRUE (1)</button>
                                <button onclick="checkAnswer('0')">FALSE (0)</button>
                             </div>`;
                }
                // 3. WIRE CUT
                else if (data.data.inputType === 'wire_cut') {
                    html += `<div class="input-grid" style="grid-template-columns: 1fr 1fr;">
                                <button style="border-color:red; color:red;" onclick="checkAnswer('KIRMIZI')">KIRMIZI KES</button>
                                <button style="border-color:#00e5ff; color:#00e5ff;" onclick="checkAnswer('MAVÄ°')">MAVÄ° KES</button>
                             </div>`;
                }
                // 4. MATRIX INPUT
                else if (data.data.inputType === 'matrix_input') {
                    html += `<div class="matrix-grid" id="inputMatrix">`;
                    for(let i=0; i<16; i++) {
                        html += `<div class="matrix-cell" onclick="toggleMatrix(${i}, this)">${i+1}</div>`;
                    }
                    html += `</div><button style="margin-top:15px;" onclick="checkMatrix()">DESENÄ° GÃ–NDER</button>`;
                }

            } else {
                html += `<div style="text-align:center; color:#666; border:1px dashed #333; padding:20px;">DÄ°ÄER AJAN VERÄ° GÄ°RÄ°ÅÄ° YAPIYOR...</div>`;
            }

            container.innerHTML = html;
        }

        // --- KONTROLLER ---
        // Matris SeÃ§imi Ä°Ã§in
        let selectedMatrix = [];
        function toggleMatrix(idx, el) {
            if (selectedMatrix.includes(idx)) {
                selectedMatrix = selectedMatrix.filter(x => x !== idx);
                el.classList.remove('active');
            } else {
                selectedMatrix.push(idx);
                el.classList.add('active');
            }
        }
        function checkMatrix() {
            selectedMatrix.sort((a,b) => a-b);
            const ans = selectedMatrix.join("-");
            checkAnswer(ans);
            selectedMatrix = []; // Reset
        }

        // Genel Cevap KontrolÃ¼
        function checkAnswer(val) {
            const correct = currentPuzzle.data.answer.toString().trim().toUpperCase();
            const given = val.toString().trim().toUpperCase();

            if (given === correct) {
                // DOÄRU
                gameRef.child('level').get().then(snap => {
                    updateGame((snap.val()||1) + 1);
                });
            } else {
                // YANLIÅ -> BAÅA DÃ–N
                triggerFail();
            }
        }

        function triggerFail() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('failScreen').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('failScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                updateGame(1); // LEVEL 1
            }, 3000);
        }

        function resetSystem() {
            gameRef.set({ level: 1, players: { onur: false, ozlem: false }, data: null });
            location.reload();
        }

    </script>
