<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Onur: Cyber Hunter üîµ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; font-family: 'Orbitron', sans-serif; }
        body { background-color: #00050a; overflow: hidden; touch-action: none; }
        
        #gameCanvas { display: block; width: 100%; height: 100%; cursor: crosshair; }

        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* OYUNCU SKORU (MAVƒ∞) */
        .player-card { display: flex; flex-direction: column; text-shadow: 0 0 10px #00e5ff; }
        .score-val { font-size: 2.5rem; font-weight: 900; line-height: 1; color: #00e5ff; }
        .score-label { font-size: 0.8rem; letter-spacing: 2px; color: #fff; opacity: 0.8; }

        /* RAKƒ∞P KUTUSU (MAVƒ∞ √áER√áEVE, MOR ƒ∞√áERƒ∞K) */
        .rival-card {
            display: flex; align-items: center; gap: 15px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            border: 1px solid rgba(208, 0, 255, 0.3); /* √ñzlem Rengi Mor */
            border-right: 4px solid #d000ff;
            padding: 10px 20px; border-radius: 10px 0 0 10px; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(208, 0, 255, 0.2); transform: skewX(-10deg);
        }
        .rival-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(208, 0, 255, 0.2), transparent);
            transform: skewX(20deg); animation: holoScan 3s infinite linear;
        }
        @keyframes holoScan { 0% { left: -100%; } 100% { left: 200%; } }
        .rival-icon { font-size: 1.5rem; transform: skewX(10deg); }
        .rival-info { display: flex; flex-direction: column; align-items: flex-end; transform: skewX(10deg); }
        .rival-title { font-size: 0.65rem; color: #aaa; letter-spacing: 1px; }
        .rival-val { font-size: 1.4rem; color: #d000ff; font-weight: bold; text-shadow: 0 0 8px #d000ff; }

        .center-msg { 
            position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.5rem; color: #fff; text-shadow: 0 0 20px #00e5ff;
            opacity: 0; transition: opacity 0.2s; text-align: center;
        }

        .bottom-bar { display: flex; justify-content: space-between; align-items: flex-end; }
        .ammo-box { color: #fff; }
        .bullets { font-size: 2rem; letter-spacing: 5px; color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
        .reload-warn { color: #ff004c; font-size: 0.8rem; display: none; animation: blink 0.2s infinite; }
        .combo-box { text-align: right; opacity: 0; transition: opacity 0.3s; }
        .combo-val { font-size: 3rem; color: #fff; font-weight: 900; font-style: italic; text-shadow: 5px 5px 0px #00e5ff; }

        /* EKRANLAR */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 5, 10, 0.9); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; pointer-events: auto;
        }
        .hidden { display: none !important; }
        h1 { font-size: 3rem; color: #00e5ff; text-shadow: 0 0 30px #00e5ff; margin-bottom: 10px; text-align: center; }
        p { color: #ccc; margin-bottom: 30px; text-align: center; max-width: 80%; line-height: 1.6; }
        
        .btn {
            background: transparent; border: 2px solid #00e5ff; color: #00e5ff;
            padding: 15px 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 15px #00e5ff, inset 0 0 15px #00e5ff; margin-top: 10px;
            transition: 0.2s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: #00e5ff; color: #000; transform: scale(1.05); }
        .btn-home { border-color: #fff; color: #fff; box-shadow: 0 0 10px #fff; }
        .btn-home:hover { background: #fff; color: #000; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        .reload-btn-overlay {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; background: rgba(255, 0, 76, 0.2); border: 2px solid #ff004c;
            color: #ff004c; font-weight: bold; border-radius: 5px; cursor: pointer;
            pointer-events: auto; display: none; z-index: 50;
        }
        .home-icon { 
            position: absolute; top: 20px; right: 20px; 
            font-size: 2rem; text-decoration: none; 
            pointer-events: auto; z-index: 200; 
            filter: drop-shadow(0 0 5px #00e5ff);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon">üè†</a>

    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div class="top-bar">
            <div class="player-card">
                <div class="score-label">SKORUN</div>
                <div class="score-val" id="scoreDisp">0</div>
            </div>
            
            <div class="rival-card">
                <div class="rival-info">
                    <div class="rival-title">RAKƒ∞P: √ñZLEM</div>
                    <div class="rival-val" id="rivalDisp">0</div>
                </div>
                <div class="rival-icon">üëë</div>
            </div>
        </div>

        <div class="center-msg" id="centerMsg">RELOAD!</div>

        <div class="bottom-bar">
            <div class="ammo-box">
                <div class="reload-warn" id="reloadWarn">≈ûARJ√ñR BO≈û!</div>
                <div class="bullets" id="ammoDisp">IIIIII</div>
            </div>
            <div class="combo-box" id="comboContainer">
                <div class="combo-val" id="comboDisp">x1</div>
            </div>
        </div>
    </div>

    <div id="manualReload" class="reload-btn-overlay" onclick="reloadWeapon()">YENƒ∞LE (RELOAD)</div>

    <div id="startScreen" class="screen">
        <h1>CYBER HUNTER</h1>
        <p>Ajan Onur, g√∂reve ba≈üla.<br>D√º≈ümanlarƒ± avla, rekor kƒ±r, √ñzlem'e kim olduƒüunu g√∂ster.<br><br>Unutma: Mermi bitince 'R' tu≈üu veya butona bas!</p>
        <button class="btn" onclick="initGame()">BA≈ûLA</button>
        <button class="btn btn-home" onclick="window.location.href='index.html'">ANA SAYFA</button>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1 style="color:#ff004c; text-shadow: 0 0 30px #ff004c;">G√ñREV Bƒ∞TTƒ∞</h1>
        <p>Toplam Puan: <span id="finalScore" style="color:#fff; font-size:2rem;">0</span></p>
        <p id="vsResult" style="color:#00e5ff; font-size:1.2rem; margin-bottom: 20px;"></p>
        
        <button class="btn" onclick="initGame()">TEKRAR DENE</button>
        <button class="btn btn-home" onclick="window.location.href='index.html'">ANA SAYFA</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // AYARLAR (ONUR ƒ∞√áƒ∞N √ñZELLE≈ûTƒ∞Rƒ∞LDƒ∞)
        let W, H;
        const MY_KEY = 'onurMaxScore'; // Kayƒ±t anahtarƒ± (Kendi Rekoru)
        const RIVAL_KEY = 'ozlemMaxScore'; // Okuma anahtarƒ± (Rakip Rekoru)
        const PRIMARY_COLOR = '#00e5ff'; // Mavi
        const ENEMY_COLOR = '#d000ff'; // D√º≈ümanlar Mor
        
        let gameActive = false, score = 0, ammo = 6, combo = 1, comboTimer = 0, gameTime = 60 * 60;
        let particles = [], enemies = [], floatingTexts = [], shakeIntensity = 0;
        let mouse = { x: 0, y: 0 };

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function initGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            score = 0; ammo = 6; combo = 1; gameTime = 60 * 60;
            enemies = []; particles = []; floatingTexts = []; shakeIntensity = 0;
            gameActive = true;
            updateHUD();
            loop();
        }

        class Enemy {
            constructor() {
                this.size = 40 + Math.random() * 20;
                this.x = Math.random() * (W - this.size);
                this.y = H + this.size;
                this.vx = (Math.random() - 0.5) * 4; this.vy = -(Math.random() * 5 + 5);
                this.gravity = 0.15; this.color = ENEMY_COLOR;
                this.rotation = 0; this.rotSpeed = (Math.random() - 0.5) * 0.2;
                this.markedForDeletion = false;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.rotation += this.rotSpeed;
                if(this.x <= 0 || this.x + this.size >= W) this.vx *= -1;
                if (this.y > H + 100) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.translate(this.x + this.size/2, this.y + this.size/2); ctx.rotate(this.rotation);
                ctx.shadowBlur = 20; ctx.shadowColor = this.color; ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                ctx.fillStyle = 'rgba(208, 0, 255, 0.3)';
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.fillStyle = '#fff'; ctx.font = '20px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('üëø', 0, 0); ctx.restore();
            }
        }
        class Particle {
            constructor(x, y, color) { this.x = x; this.y = y; this.vx = (Math.random() - 0.5) * 10; this.vy = (Math.random() - 0.5) * 10; this.life = 1; this.color = color; }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.02; }
            draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }
        class FloatingText {
            constructor(x, y, text, color) { this.x = x; this.y = y; this.text = text; this.color = color; this.life = 1; this.vy = -2; }
            update() { this.y += this.vy; this.life -= 0.02; }
            draw() { ctx.globalAlpha = this.life; ctx.font = 'bold 30px Orbitron'; ctx.fillStyle = this.color; ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.fillText(this.text, this.x, this.y); ctx.shadowBlur = 0; ctx.globalAlpha = 1; }
        }

        function spawnEnemy() { if (Math.random() < 0.03 + (score/5000)) enemies.push(new Enemy()); }
        function createExplosion(x, y, color) { for(let i=0; i<15; i++) particles.push(new Particle(x, y, color)); }
        function reloadWeapon() {
            if(ammo < 6) { ammo = 6; document.getElementById('manualReload').style.display = 'none'; document.getElementById('reloadWarn').style.display = 'none'; updateHUD(); const msg = document.getElementById('centerMsg'); msg.innerText = "YENƒ∞LENDƒ∞!"; msg.style.opacity = 1; setTimeout(() => msg.style.opacity = 0, 500); }
        }
        function shoot(e) {
            if (!gameActive) return;
            let cx, cy;
            if(e.type === 'touchstart') { cx = e.touches[0].clientX; cy = e.touches[0].clientY; e.preventDefault(); } else { cx = e.clientX; cy = e.clientY; }
            if (ammo <= 0) { shakeIntensity = 5; document.getElementById('reloadWarn').style.display = 'block'; document.getElementById('manualReload').style.display = 'block'; return; }
            ammo--; shakeIntensity = 3; createExplosion(cx, cy, '#fff');
            let hit = false;
            for (let i = enemies.length - 1; i >= 0; i--) {
                let ent = enemies[i];
                if (cx > ent.x && cx < ent.x + ent.size && cy > ent.y && cy < ent.y + ent.size) {
                    hit = true; createExplosion(cx, cy, PRIMARY_COLOR); enemies.splice(i, 1);
                    let points = 10 * combo; score += points; combo++; comboTimer = 120;
                    floatingTexts.push(new FloatingText(cx, cy, `+${points}`, '#00e5ff')); break;
                }
            }
            if (!hit) { if(combo > 1) floatingTexts.push(new FloatingText(cx, cy, "COMBO LOST", "#ff004c")); combo = 1; }
            updateHUD();
        }
        function updateHUD() {
            document.getElementById('scoreDisp').innerText = score;
            let bulletStr = ""; for(let i=0; i<ammo; i++) bulletStr += "‚ñÆ"; for(let i=ammo; i<6; i++) bulletStr += "‚ñØ";
            document.getElementById('ammoDisp').innerText = bulletStr;
            const comboEl = document.getElementById('comboContainer'); document.getElementById('comboDisp').innerText = "x" + combo;
            if(combo > 1) comboEl.style.opacity = 1; else comboEl.style.opacity = 0;
            const rivalBest = localStorage.getItem(RIVAL_KEY) || 0; document.getElementById('rivalDisp').innerText = rivalBest;
            if (ammo === 0) { document.getElementById('ammoDisp').style.color = '#ff004c'; document.getElementById('manualReload').style.display = 'block'; } else { document.getElementById('ammoDisp').style.color = '#ffcc00'; }
        }
        function loop() {
            if (!gameActive) return;
            ctx.fillStyle = 'rgba(0, 5, 10, 0.3)'; ctx.fillRect(0, 0, W, H);
            if (shakeIntensity > 0) { let dx = (Math.random() - 0.5) * shakeIntensity; let dy = (Math.random() - 0.5) * shakeIntensity; ctx.save(); ctx.translate(dx, dy); shakeIntensity *= 0.9; if(shakeIntensity < 0.5) shakeIntensity = 0; }
            gameTime--; if (gameTime <= 0) { gameOver(); return; }
            if (combo > 1) { comboTimer--; if(comboTimer <= 0) combo = 1; }
            spawnEnemy();
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });
            enemies.forEach((e, i) => { e.update(); e.draw(); if(e.markedForDeletion) enemies.splice(i, 1); });
            floatingTexts.forEach((t, i) => { t.update(); t.draw(); if(t.life <= 0) floatingTexts.splice(i, 1); });
            ctx.strokeStyle = '#00e5ff'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(mouse.x, mouse.y, 15, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(mouse.x, mouse.y, 2, 0, Math.PI*2); ctx.fillStyle = '#00e5ff'; ctx.fill();
            if (shakeIntensity > 0) ctx.restore();
            updateHUD(); requestAnimationFrame(loop);
        }
        function gameOver() {
            gameActive = false;
            const currentBest = localStorage.getItem(MY_KEY) || 0; if (score > currentBest) localStorage.setItem(MY_KEY, score);
            const rivalBest = localStorage.getItem(RIVAL_KEY) || 0; document.getElementById('finalScore').innerText = score;
            let resultText = ""; if (score > rivalBest) resultText = "KRALSIN! √ñZLEM'ƒ∞ GERƒ∞DE BIRAKTIN! üëë"; else resultText = `HAY AKSƒ∞... √ñZLEM HALA Lƒ∞DER (${rivalBest}) üíÄ`;
            document.getElementById('vsResult').innerText = resultText; document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        window.addEventListener('mousedown', shoot); window.addEventListener('touchstart', shoot, {passive: false});
        window.addEventListener('keydown', e => { if(e.key === 'r' || e.key === 'R') reloadWeapon(); });
    </script>
</body>
</html>
