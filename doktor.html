<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hedef 2026 ü©∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: radial-gradient(circle at center, #2d0a55 0%, #0f051d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 60px;
        }

        h1 {
            color: #e0aaff;
            text-shadow: 0 0 15px rgba(224, 170, 255, 0.6);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        /* KART TASARIMI */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(224, 170, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-3px); border-color: #bb86fc; }

        /* YKS SAYA√á */
        .yks-area { text-align: center; padding: 15px; }
        .yks-days { font-size: 2.2rem; font-weight: 800; color: #00ff88; margin: 5px 0; }
        .yks-date { font-size: 0.8rem; opacity: 0.7; }

        /* ƒ∞STATƒ∞STƒ∞K KUTULARI */
        .stats-row {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* DAƒ∞RE GRAFƒ∞K */
        .circle-wrap { position: relative; width: 80px; height: 80px; margin-bottom: 10px; }
        .circle-wrap svg { width: 80px; height: 80px; transform: rotate(-90deg); }
        .circle-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 8; }
        .circle-progress { 
            fill: none; 
            stroke: #bc13fe; 
            stroke-width: 8; 
            stroke-dasharray: 200; 
            stroke-dashoffset: 200; 
            transition: stroke-dashoffset 1s ease;
            stroke-linecap: round;
        }
        .circle-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold; font-size: 0.9rem;
        }

        .stat-label { font-size: 0.8rem; color: #e0aaff; }
        .stat-val { font-size: 1.4rem; font-weight: bold; }

        /* Gƒ∞Rƒ∞≈û ALANI */
        .input-group { display: flex; gap: 10px; }
        
        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #7b2cbf;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }

        button.main-btn {
            padding: 15px 20px;
            background: linear-gradient(90deg, #bc13fe, #7b2cbf);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.3);
        }

        /* Lƒ∞STE */
        .history-list { max-height: 300px; overflow-y: auto; }
        
        .entry-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-info { display: flex; flex-direction: column; }
        .entry-date { font-size: 0.75rem; color: #aaa; }
        .entry-goal { font-size: 0.9rem; color: #fff; margin-top: 2px; }
        
        /* Buton Grubu */
        .action-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* D√ºzenle / Tamamla Butonu */
        .complete-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #00e5ff;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Silme Butonu (YENƒ∞ EKLENDƒ∞) */
        .delete-btn {
            background: rgba(255, 59, 59, 0.15);
            border: 1px solid #ff3b3b;
            color: #ff3b3b;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .delete-btn:hover { background: #ff3b3b; color: white; }

        .status-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold; }
        .pending { background: #ff9800; color: black; }
        .success { background: #00ff88; color: black; }
        .fail { background: #ff3b3b; color: white; }

        /* Bildirim */
        #notification {
            position: fixed; top: 20px;
            background: #00ff88; color: #1a0b2e;
            padding: 12px 25px; border-radius: 50px;
            font-weight: bold; transform: translateY(-200%);
            transition: transform 0.5s; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="notification">Harikasƒ±n! ü©∫</div>

    <h1>Dr. Hedef 2026</h1>
    <div style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 20px;" id="currentDateDisplay">...</div>

    <div class="card yks-area">
        <div>YKS 2026'ya Kalan</div>
        <div class="yks-days" id="countdown">...</div>
        <div class="yks-date">20 Haziran 2026 Cumartesi, 10.15</div>
    </div>

    <div class="stats-row">
        <div class="stat-box">
            <div class="circle-wrap">
                <svg><circle cx="40" cy="40" r="32" class="circle-bg"></circle><circle cx="40" cy="40" r="32" class="circle-progress" id="weekCircle"></circle></svg>
                <div class="circle-text" id="weekPercent">%0</div>
            </div>
            <div class="stat-label">Bu Hafta</div>
            <div class="stat-val"><span id="weekTotal">0</span> / 65s</div>
        </div>
        <div class="stat-box">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">üìÖ</div>
            <div class="stat-label">Bu Ay Toplam</div>
            <div class="stat-val" style="color: #00e5ff;"><span id="monthTotal">0</span> Saat</div>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-bottom:10px; color:#e0aaff;">üéØ Bug√ºn Ne Kadar √áalƒ±≈üacaksƒ±n?</h3>
        <div class="input-group">
            <input type="number" id="targetInput" placeholder="Hedef (Saat)" step="0.5">
            <button class="main-btn" onclick="addGoal()">Hedefi Ba≈ülat</button>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-bottom:10px; font-size:1rem; opacity:0.8;">√áalƒ±≈üma G√ºnl√ºƒü√º</h3>
        <div class="history-list" id="historyList"></div>
    </div>

    <a href="index.html" style="color:rgba(255,255,255,0.5); text-decoration:none; margin-top:10px; font-size:0.9rem;">üè† Ana Sayfaya D√∂n</a>

    <script>
        document.getElementById('currentDateDisplay').innerText = new Date().toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });

        const yksDate = new Date("2026-06-20T10:15:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const days = Math.floor((yksDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " G√ºn";
        }, 1000);

        const WEEKLY_GOAL = 65;

        function loadData() {
            const records = JSON.parse(localStorage.getItem('docTracker')) || [];
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            records.sort((a, b) => b.timestamp - a.timestamp);

            records.forEach(rec => {
                const item = document.createElement('div');
                let statusBadge = "";
                let borderStyle = "";
                let actionHTML = "";

                // Silme Butonu Her Durumda G√∂r√ºns√ºn
                const deleteBtn = `<button class="delete-btn" onclick="deleteEntry(${rec.id})">üóëÔ∏è</button>`;

                if (rec.actual === null) {
                    // BEKLƒ∞YOR
                    borderStyle = "border-left-color: #ff9800;"; 
                    statusBadge = "<span class='status-badge pending'>S√ºr√ºyor...</span>";
                    actionHTML = `<button class="complete-btn" onclick="completeDay(${rec.id})">G√ºn√º Tamamla</button>`;
                } else {
                    // TAMAMLANDI
                    if (rec.actual >= rec.target) {
                        // Kƒ∞Lƒ∞TLƒ∞ (Ba≈üarƒ±lƒ±)
                        borderStyle = "border-left-color: #00ff88;";
                        statusBadge = "<span class='status-badge success'>Ba≈üarƒ±lƒ±</span>";
                        actionHTML = `<span style="font-size:1.2rem; margin-right:5px;">üîí</span>`;
                    } else {
                        // D√úZENLENEBƒ∞Lƒ∞R (Eksik)
                        borderStyle = "border-left-color: #ff3b3b;";
                        statusBadge = "<span class='status-badge fail'>Eksik</span>";
                        actionHTML = `<button class="complete-btn" onclick="completeDay(${rec.id})" style="border-color:#ff3b3b; color:#ff3b3b;">D√ºzenle</button>`;
                    }
                }

                item.className = "entry-item";
                item.style = borderStyle;
                item.innerHTML = `
                    <div class="entry-info">
                        <div class="entry-date">${rec.dateString}</div>
                        <div class="entry-goal">
                            Hedef: <b>${rec.target}s</b> 
                            ${rec.actual !== null ? ` | Yapƒ±lan: <b>${rec.actual}s</b>` : ""}
                            ${statusBadge}
                        </div>
                    </div>
                    <div class="action-group">
                        ${actionHTML}
                        ${deleteBtn}
                    </div>
                `;
                list.appendChild(item);
            });
            calculateStats(records);
        }

        function addGoal() {
            const inp = document.getElementById('targetInput');
            const val = parseFloat(inp.value);
            if (!val || val <= 0) { alert("Ge√ßersiz hedef."); return; }

            const records = JSON.parse(localStorage.getItem('docTracker')) || [];
            const now = new Date();
            records.push({
                id: Date.now(),
                timestamp: now.getTime(),
                dateString: now.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', hour:'2-digit', minute:'2-digit' }),
                target: val,
                actual: null
            });
            localStorage.setItem('docTracker', JSON.stringify(records));
            inp.value = "";
            showNotif("Hedef Ba≈ülatƒ±ldƒ±! üöÄ");
            loadData();
        }

        function completeDay(id) {
            let hours = prompt("Bug√ºn ka√ß saat √ßalƒ±≈ütƒ±n?");
            if (hours === null) return;
            hours = parseFloat(hours);
            if (isNaN(hours) || hours < 0) { alert("Ge√ßersiz saat."); return; }

            const records = JSON.parse(localStorage.getItem('docTracker')) || [];
            const index = records.findIndex(r => r.id === id);
            if (index !== -1) {
                records[index].actual = hours;
                localStorage.setItem('docTracker', JSON.stringify(records));
                if (hours >= records[index].target) showNotif("TEBRƒ∞KLER! Kilitlendi üîí");
                else showNotif("Kaydedildi. Telafi edebilirsin! üí™");
                loadData();
            }
        }

        // Sƒ∞LME FONKSƒ∞YONU
        function deleteEntry(id) {
            if(confirm("Bu kaydƒ± tamamen silmek istiyor musun?")) {
                let records = JSON.parse(localStorage.getItem('docTracker')) || [];
                records = records.filter(r => r.id !== id);
                localStorage.setItem('docTracker', JSON.stringify(records));
                loadData();
            }
        }

        function calculateStats(records) {
            const now = new Date();
            const currentWeekStart = getMonday(new Date());
            const currentMonth = now.getMonth();
            let weekTotal = 0;
            let monthTotal = 0;

            records.forEach(rec => {
                if (rec.actual !== null) {
                    const recDate = new Date(rec.timestamp);
                    if (recDate >= currentWeekStart) weekTotal += rec.actual;
                    if (recDate.getMonth() === currentMonth && recDate.getFullYear() === now.getFullYear()) monthTotal += rec.actual;
                }
            });

            let percentage = (weekTotal / WEEKLY_GOAL) * 100;
            if (percentage > 100) percentage = 100;
            document.getElementById('weekCircle').style.strokeDashoffset = 200 - (percentage / 100) * 200;
            document.getElementById('weekPercent').innerText = `%${Math.round((weekTotal / WEEKLY_GOAL) * 100)}`;
            document.getElementById('weekTotal').innerText = weekTotal.toFixed(1);
            document.getElementById('monthTotal').innerText = monthTotal.toFixed(1);
            
            if(weekTotal >= WEEKLY_GOAL) {
                document.getElementById('weekCircle').style.stroke = "#00ff88"; 
                document.getElementById('weekPercent').style.color = "#00ff88";
            } else {
                document.getElementById('weekCircle').style.stroke = "#bc13fe";
                document.getElementById('weekPercent').style.color = "white";
            }
        }

        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1); 
            d.setDate(diff); d.setHours(0,0,0,0); return d;
        }

        function showNotif(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.transform = "translateY(0)";
            setTimeout(() => n.style.transform = "translateY(-200%)", 3000);
        }

        loadData();
    </script>
</body>
</html>
