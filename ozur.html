<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Affet ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none; 
        }

        body {
            background: radial-gradient(circle at center, #2d0a55 0%, #0f051d 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            pointer-events: none;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 0 10px #bc13fe;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        #btn-yes {
            background-color: #00ff88;
            color: #0f051d;
            z-index: 20; 
        }
        
        #btn-no {
            background-color: #ff3b3b;
            color: white;
            z-index: 30;
            position: relative;
        }

        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/L95W4wv8nnb9K/giphy.gif" alt="√úzg√ºn Kedi">
        </div>
        
        <h1 id="question-text">Seni √ºzd√ºƒü√ºm i√ßin √∂z√ºr dilerim.<br>Barƒ±≈üalƒ±m mƒ±? üíú</h1>

        <div class="buttons">
            <button id="btn-yes" onclick="acceptLove()">EVET</button>
            <button id="btn-no">Hayƒ±r</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Mutlu Kedi">
        </div>
        <h1>Bƒ∞Lƒ∞YORDUM! ü•≥<br>Seni √áok Seviyorum!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('btn-no');
        const yesBtn = document.getElementById('btn-yes');
        const questionText = document.getElementById('question-text');

        let yesScale = 1; 
        let noScale = 1;  
        let clickCount = 0; 

        const texts = [
            "Emin misin?", "Ger√ßekten mi?", "Yapma be...", 
            "Kƒ±yamazsƒ±n!", "Son kararƒ±n mƒ±?", "√úz√ºl√ºr√ºm...", 
            "Kalbimi kƒ±rma üíî", "≈ûaka dimi?", "Gidiyorum..."
        ];

        function escapeNow(e) {
            if (e && e.cancelable) { e.preventDefault(); }

            // 1. EVET BUTONUNU B√úY√úT
            yesScale += 0.2; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. HAYIR BUTONUNU K√ú√á√úLT (YENƒ∞ √ñZELLƒ∞K)
            noScale -= 0.2; 
            noBtn.style.transform = `scale(${noScale})`;

            // √áok k√º√ß√ºl√ºrse yok et
            if (noScale <= 0.1) {
                noBtn.style.display = 'none';
                questionText.innerHTML = "Ba≈üka ≈üansƒ±n kalmadƒ±... <br> Affetmelisin! üòàüíú";
                return;
            }
            
            // Evet butonu √ßok b√ºy√ºrse rengi deƒüi≈üsin
            if (yesScale > 2) {
                yesBtn.innerText = "EVET DEMEK ZORUNDASIN! üòà";
                yesBtn.style.backgroundColor = "#bc13fe";
                yesBtn.style.color = "#fff";
            }

            // 3. HAYIR BUTONUNU I≈ûINLA
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const randomX = Math.random() * (winWidth - btnWidth - 40) + 20;
            const randomY = Math.random() * (winHeight - btnHeight - 40) + 20;

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 4. METNƒ∞ DEƒûƒ∞≈ûTƒ∞R
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            noBtn.innerText = randomText;
        }

        // MOBƒ∞L VE PC ƒ∞√áƒ∞N OLAY Dƒ∞NLEYƒ∞Cƒ∞LERƒ∞
        noBtn.addEventListener('mouseover', escapeNow);
        noBtn.addEventListener('touchstart', escapeNow, { passive: false });
        noBtn.addEventListener('click', escapeNow);

        function acceptLove() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            document.body.style.background = "radial-gradient(circle at center, #6a0dad 0%, #000 100%)";
        }
    </script>
</body>
</html>
