        /* --- NAVƒ∞GASYON (MEN√ú) Sƒ∞STEMƒ∞ --- */
        .nav-dock {

            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            text-decoration: none;
            position: relative;
        }

        .nav-btn:hover { transform: scale(1.2) translateY(-5px); }
        
        /* Tooltip (ƒ∞pucu Baloncuƒüu) */
        .nav-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
        }
        .nav-btn:hover::after { transform: translateX(-50%) scale(1); opacity: 1; }

        /* Buton Renkleri */
        .btn-ozur { background: linear-gradient(45deg, #ff0099, #493240); box-shadow: 0 0 15px #ff0099; }
        .btn-doktor { background: linear-gradient(45deg, #00b09b, #96c93d); box-shadow: 0 0 15px #00b09b; }
        .btn-hedef { background: linear-gradient(45deg, #8e2de2, #4a00e0); box-shadow: 0 0 15px #8e2de2; }
        .btn-oyun { background: linear-gradient(45deg, #f857a6, #ff5858); box-shadow: 0 0 15px #f857a6; }
        .btn-ay { background: linear-gradient(45deg, #2b5876, #4e4376); box-shadow: 0 0 15px #2b5876; }
        .btn-mario { background: linear-gradient(45deg, #ff416c, #ff4b2b); box-shadow: 0 0 15px #ff416c; }

        .btn-online { background: linear-gradient(45deg, #ff512f, #dd2476); box-shadow: 0 0 15px #ff512f; } /* YENƒ∞ EKLENDƒ∞ */

        @keyframes pulse {
            0% { transform: scale(1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobil Uyum */
        @media (max-width: 600px) {

            .nav-btn { width: 42px; height: 42px; font-size: 1.1rem; }
            .nav-btn::after { display: none; } /* Mobilde baloncuklarƒ± gizle */
        }
    </style>
</head>

    <script>
        function hesapla(tarihStr) {
            const baslangic = new Date(tarihStr);
            // T√ºrkiye Saati ile Hesaplama (00:00 sorunu √ß√∂z√ºm√º)

            simdi.setHours(0, 0, 0, 0);
            const farkMiliSaniye = simdi - baslangic;
